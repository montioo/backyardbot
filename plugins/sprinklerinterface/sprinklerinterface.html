
<div id="sprinkler_interface_plugin_name" style="display: none;">{{ plugin_name }}</div>

<h2>Plugin: {{ plugin_name }}</h2>

<div class="box_title">
  {{ localization["header_state"] }}
</div>

<div class="selector_row" id="sip_watering_state_label">
  {{ localization["state_inactive"] }}
</div>

<hr>

<div class="box_title" style="margin-top: 30px">
  {{ localization["header_manually"] }}
</div>

<div class="selector_row">
  {{ localization["duration_label"] }}
  <input type="time" class="time_picker" id="sip_duration_input_field">
  (mm:ss)
</div>

<div class="selector_row">
  {{ localization["select_zone_label"] }}
  <select id="sip_select_zone" style="margin-left: 10px">
      {% for zone in values["zones"] %}
        <option value="to_server">{{ zone }}</option>
      {% endfor %}
  </select>
</div>

<div class="box_content" style="margin-top:15px;">
  <span class="box_button" onclick="">{{ localization["start_button"] }}</span>
</div>
