
{# This is the recommended way to get the plugin's name to the js implementation #}
<div id="time_control_plugin_name" style="display: none;">{{ plugin_name }}</div>

<h2>Plugin: {{ plugin_name }}</h2>

<div class="box_title">
  {{ localization["header_italic"] }}
</div>

<div id="tcp_time_day_scheduled" class="box_bold">
    {# Next Time, Day #}
</div>

<div id="tcp_zones_durations_scheduled" class="box_content">
    {# Zones and Durations #}
</div>

<div id="tcp_skip_next_div" class="box_content" style="margin-top:15px;">
  <span class="box_button" onclick="tc_plugin.skip_watering_btn()">{{ localization["skip_button"] }}</span>
</div>

<div class="box_content" style="margin-top:20px;">
  <span class="box_button" id="tcp_toggle_auto_btn" onclick="tc_plugin.toggle_auto_mode_btn(this)">{{ localization["activate_auto_mode"] }}</span>
</div>


<script>
    const tcp_auto_titles = [ "{{ localization['deactivate_auto_mode'] }}", "{{ localization['activate_auto_mode'] }}" ];
</script>
